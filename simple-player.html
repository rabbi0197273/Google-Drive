<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="drive-logo.svg">
  <title>DrivePlyr - Video Thumbnail</title>
  
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f0f0;
    }

    #thumbnailContainer {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    #videoThumbnail {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: none;
      outline: none;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="thumbnailContainer">
    <img id="videoThumbnail" src="" alt="Video Thumbnail">
    <div id="errorMessage" class="error-message" style="display: none;">
      Video thumbnail not available
    </div>
  </div>

  <script>
    function getparam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    let videoId = getparam('id');
    let thumbnail = document.getElementById('videoThumbnail');
    let errorMessage = document.getElementById('errorMessage');

    if (videoId) {
      // Set thumbnail from Google Drive
      thumbnail.src = 'https://lh3.googleusercontent.com/d/' + videoId;
      
      // Handle thumbnail load error
      thumbnail.addEventListener('error', function() {
        console.error('Thumbnail loading error');
        thumbnail.style.display = 'none';
        errorMessage.style.display = 'block';
      });

      // Handle successful load
      thumbnail.addEventListener('load', function() {
        errorMessage.style.display = 'none';
      });
    } else {
      thumbnail.style.display = 'none';
      errorMessage.textContent = 'No video ID provided';
      errorMessage.style.display = 'block';
    }
  </script>
</body>
</html>
